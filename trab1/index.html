<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>
    <body>
        <header>
            <h1>Uma página de Front-end</h1>
            <p>
                <b>Um texto em negrito</b>

                <li>Produtos</li>
                <li>Serviços</li>

            </ul>
        </nav>
        <main>
            <table>
                <caption>Lucro por Mês</caption>
                <thead>
                    <tr>
                        <th>Mês</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th></th>

                    </tr>

                        <td>Janeiro</td>

                    </tr>
                    <tr>
                        <td>Fevereiro</td>

                    </tr>
                    <tr>
                        <td>Março</td>
                        <td>120</td>
                        <td>150</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>

                        <td>300</td>
                    </tr>
                </tfoot>
            </table>
        </main>

</html>
